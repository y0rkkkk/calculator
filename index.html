<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="number" id="num1" class="wrapper-input">
        <div id="action_btns">
            <button id="plus" onclick="act='+'" class="wrapper-button">+</button>
            <button id="minus" onclick="act='-'" class="wrapper-button">-</button>
            <button id="times" onclick="act='*'" class="wrapper-button">x</button>
            <button id="divide" onclick="act='/'" class="wrapper-button">/</button>
        </div>
        <input type="number" id="num2" class="wrapper-input">
        <button onclick="func()" class="wrapper-func">=</button>
        <p id="result" class="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
